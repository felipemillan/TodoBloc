    <div class="container">
      <div class="header">
        <nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Bloc To-Do</a>
		    </div>
		
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a ng-show-auth="" ng-href="#/chat">Chat</a></li>
		        <li class="dropdown">
		          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">To-Do's <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a ng-show-auth="" ng-href="#/todo">Your To-Do's</a></li>
					<li><a ng-show-auth="" ng-href="#/todo-done">To-Do's Done</a></li>
					<li><a ng-show-auth="" ng-href="#/todo-expired">To-Do's Expired</a></li>
		          </ul>
		        </li>
		        <li>
		            <a ng-hide-auth="" href="#/login">log in</a>
		            <a ng-show-auth="" href="#/account">account</a>
				</li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team, and from Firebase</p>
      </div>
