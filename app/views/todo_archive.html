<div class="container">
    <div class="row">
        <div class="col-xs-6"></div>
        <div class="col-xs-2"><a href="#" class="btn btn-info btn-sm btn-block" ng-href="#/todo-list-new">New List</a></div>
        <div class="col-xs-2"><a href="#" class="btn btn-info btn-sm btn-block" ng-href="#/todo">View To-Do's</a></div>
        <div class="col-xs-2"><a href="#" class="btn btn-info btn-sm btn-block" ng-href="#/todo-archive">View Archive</a></div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
	        <h2>Completed <small>&mdash; {{ completedTodos.length }} / {{ getTotalTodos() }}</small></h2>
	        <table class="table table-hover">
				<thead>
					<tr>
					  <th>#</th>
					  <th>Todo</th>
					  <th>Priority</th>
					  <th>Action</th>
					</tr>
				</thead>
				<tbody ng-repeat="todo in completedTodos" class="completed">
					<tr>
					  <th scope="row">{{$index + 1}}</th>
					  <td>{{ todo.text }}</td>
					  <td>Medium{{ priority }}</td>
					  <td class="undone"><a ng-click="markAsIncomplete($index)">Undone</a></td>
					</tr>
				</tbody>
			</table>
        </div>
    </div>
</div>
