<div class="row">
    <div class="col-xs-6"></div>
    <div class="col-xs-2"><a href="#" class="btn btn-info btn-sm btn-block" ng-href="#/todo-list-new">New List</a></div>
    <div class="col-xs-2"><a href="#" class="btn btn-info btn-sm btn-block" ng-href="#/todo">View To-Do's</a></div>
    <div class="col-xs-2"><a href="#" class="btn btn-info btn-sm btn-block" ng-href="#/todo-archive">View Archive</a></div>
</div>
<hr>
<div class="todo-list">
	<h2>Create your new To-Do</h2>
	<form ng-submit="add(newTodo)">	
<div class="row">
  <div class="col-xs-7">
      <input type="text" id="new-todo" placeholder="{{descriptionBox}}" class="form-control" ng-model="todoDescription" >
  </div><!-- /.col-xs-8 -->
  <div class="col-xs-5">
	    <div class="btn-group">
	        <label  class="btn btn-primary" ng-model="todoPriority" btn-radio="'High'">High</label>
	        <label  class="btn btn-primary" ng-model="todoPriority" btn-radio="'Medium'">Med</label>
	        <label  class="btn btn-primary" ng-model="todoPriority" btn-radio="'Low'">Low</label>
	        <button ng-click="addTodo(newTodo)" type="button" class="btn btn-primary">Create todo</button>
	    </div>
  </div>
</div><!-- /.row -->	 		
<hr>	
	</form>
  <h2>Active To-Do's <small>&mdash; {{ todos.length }} / {{ getTotalTodos() }} ({{ calculatePercent(todos.length) }}%)</small></h2>
  <p>Click the check button to mark your to-do as "done"</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-xs-9">Description</th>
        <th class="col-xs-1">Priority</th>
        <th class="col-xs-1">Done</th>
        <th class="col-xs-1">Delete</th>
      </tr>
    </thead>
    <tbody ng-repeat="todo in todos">
      <tr>
        <td>{{ todo.Description }}</td>
        <td>{{ todo.Priority }}</td>
        <td><i ng-click="changeState($index)" ng-model="radioModel" class="fa fa-check"></i></td>
        <td><i ng-click="removeTodo($index)" ng-model="radioModel" class="fa fa-times"></i></td>
      </tr>
    </tbody>
  </table>	
</div>
